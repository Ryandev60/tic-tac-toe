<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <h1>Ryan's Tic Tac Toe</h1>
    <section id="board">
      <div data-index="0" class="case"><i class="fa-solid fa-0"></i></div>
      <div data-index="1" class="case"></div>
      <div data-index="2" class="case"></div>
      <div data-index="3" class="case"></div>
      <div data-index="4" class="case"></div>
      <div data-index="5" class="case"></div>
      <div data-index="6" class="case"></div>
      <div data-index="7" class="case"></div>
      <div data-index="8" class="case"></div>
    </section>
    <h2></h2>
    <ul class="score">
      <li class="score_player">Vous</li>
      <li class="score_equality">Egalit√©</li>
      <li class="score_robot">Robot</li>
    </ul>
    <button id="tryagain">Try again !</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
